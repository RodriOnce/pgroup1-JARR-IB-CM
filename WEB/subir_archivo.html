<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <link rel="stylesheet" href="css_subir_archivo.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="logout.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="subir-archivo">
            <h2>Subir un Archivo para Verificación</h2>
            <form action="/subir_archivo" method="post" enctype="multipart/form-data">
                <label for="archivo">Seleccionar Archivo:</label>
                <input type="file" id="archivo" name="archivo" required>
                <button type="submit">Subir y Verificar</button>
            </form>
        </section>
    </main>
</body>
</html>
