<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicio de sesión para el Verificador de Archivos.">
    <meta name="keywords" content="iniciar sesión, verificador, archivos, seguridad">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Iniciar Sesión</title>
    <style>
        :root {
            --background-color: #f9f9f9;
            --text-color: #333;
            --card-background: #ffffff;
            --button-background: #5a33a5;
            --button-hover-background: #4a2893;
            --highlight-color: #5a33a5;
            --form-border-color: #ccc;
            --form-focus-border: #5a33a5;
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #ffffff;
            --card-background: #1e1e1e;
            --button-background: #bb86fc;
            --button-hover-background: #985eff;
            --highlight-color: #bb86fc;
            --form-border-color: #333;
            --form-focus-border: #bb86fc;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            height: 600px;
            background: var(--card-background);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .left-panel {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h1 {
            font-size: 2.5rem;
            color: var(--highlight-color);
            margin-bottom: 20px;
        }

        .left-panel p {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            font-size: 1rem;
            color: var(--text-color);
            display: block;
            margin-bottom: 8px;
        }
        /*EL '.form-group input' TAMBIÉN ES NUEVO*/
        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 12px; 
            border: 1px solid var(--form-border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--card-background);
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--form-focus-border);
            box-shadow: 0 0 8px rgba(90, 51, 165, 0.4);
        }
        /*EL '.password-toggle' TAMBIÉN ES NUEVO*/
        .password-toggle {
            position: absolute;
            right: -25px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color)
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--highlight-color);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--button-background);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: var(--button-hover-background);
        }

        .register {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }

        .register a {
            color: var(--highlight-color);
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .right-panel {
            flex: 1;
            background: linear-gradient(135deg, #5a33a5, #9c6ee3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        [data-theme="dark"] .right-panel {
            background: linear-gradient(135deg, #3e3e3e, #6a6a6a);
        }

        .right-panel img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .right-panel::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 90%;
                height: auto;
            }

            .right-panel {
                height: 250px;
            }

            .right-panel img {
                width: 150px;
                height: 150px;
            }
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--button-background);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: var(--button-hover-background);
        }
    </style>
</head>
<body data-theme="light">
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Modo Oscuro</button>
    <div class="container">
        <div class="left-panel">
            <h1>Iniciar Sesión ROOOODRI</h1>
            <p>Ingresa los datos para continuar.</p>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" minlength="8" required>
                    <i class="fa-regular fa-eye-slash password-toggle" id="togglePassword"></i> <!-- ESTA LÍNEA ES NUEVA -->
                </div>
                <div class="forgot-password">
                    <a href="#">¿Has olvidado tu contraseña?</a>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <div class="register">
                ¿No tienes cuenta? <a href="registro.php">Regístrate</a>
            </div>
        </div>
        <div class="right-panel">
            <img src="logo.png" alt="Imagen decorativa">
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            const toggleButton = document.querySelector('.dark-mode-toggle');
            toggleButton.textContent = newTheme === 'light' ? 'Modo Oscuro' : 'Modo Claro';
        }
        //DE AQUÍ HASTA LAS PRÓXIMAS BARRITAS, ES NUEVO
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // Alternar entre tipo de input password y text
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // Cambiar el ícono del ojo
            this.classList.toggle('fa-eye-slash');
            this.classList.toggle('fa-eye');
        });
        //HASTA AQUÍ
    </script>
</body>
</html>
