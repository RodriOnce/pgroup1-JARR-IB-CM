<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicio de sesión para el Verificador de Archivos">
    <meta name="keywords" content="login, seguridad, verificador">
    <title>Iniciar Sesión</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #f9fafc;
            --text-color: #233172;
            --card-background: #ffffff;
            --button-background: #3146b4;
            --button-hover-background: #5366e3;
            --highlight-color: #3146b4;
            --form-border-color: #b2b9ce;
            --form-focus-border: #3146b4;
            --brand-text-color-light: #233172; /* Color para el texto de la marca en modo claro */
            --brand-text-color-dark: #f9fafc;  /* Color para el texto de la marca en modo oscuro */
        }

        [data-theme="dark"] {
            --background-color: #181b22;
            --text-color: #f9fafc;
            --card-background: #23253a;
            --button-background: #7f8cff;
            --button-hover-background: #5366e3;
            --highlight-color: #7f8cff;
            --form-border-color: #4a4d6f; /* Propuesta de corrección */
            --form-focus-border: #7f8cff;
        }

        /* ---- Estructura general ---- */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Cambiado a min-height para mejor adaptabilidad */
            background: var(--background-color);
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
            position: relative; /* Necesario para posicionar el logo de la marca */
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            height: 600px;
            background: var(--card-background);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
            position: relative; /* Asegura que no se superponga con el logo de la marca superior */
        }

        /* ---- Panel izquierdo ---- */
        .left-panel {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h1 {
            font-size: 2.5rem;
            color: var(--highlight-color);
            margin-bottom: 20px;
        }

        .left-panel p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* ---- Formulario ---- */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--form-border-color);
            border-radius: 8px;
            background: var(--card-background);
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--form-focus-border);
            box-shadow: 0 0 8px rgba(90, 51, 165, 0.4);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--highlight-color);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--button-background);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: var(--button-hover-background);
        }

        .register {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }

        .register a {
            color: var(--highlight-color);
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }

        /* ---- Panel derecho ---- */
        .right-panel {
            flex: 1;
            background: linear-gradient(135deg, var(--button-background), var(--button-hover-background));
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        [data-theme="dark"] .right-panel {
            background: linear-gradient(135deg, var(--button-background), var(--button-hover-background));
        }

        .right-panel img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: filter 0.3s ease;
        }

        [data-theme="dark"] .right-panel img {
            filter: invert(1) brightness(1.5);
        }

        .right-panel::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 90%;
                height: auto;
            }

            .right-panel {
                height: 250px;
            }

            .right-panel img {
                width: 150px;
                height: 150px;
            }
        }

        /* ---- Botón modo oscuro ---- */
        .dark-mode-toggle {
            position: fixed; /* O absolute, dependiendo del contenedor */
            top: 20px;
            right: 20px;
            background: var(--button-background);
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            z-index: 1001; /* Asegura que esté por encima de todo */
        }

        .dark-mode-toggle:hover {
            background: var(--button-hover-background);
        }

        /* NUEVOS ESTILOS PARA EL LOGO DE LA MARCA EN LA ESQUINA SUPERIOR IZQUIERDA */
        .brand-container {
            position: fixed; /* Cambiado a fixed para que permanezca en la esquina */
            top: 20px;
            left: 20px;
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
        }

        .brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--brand-text-color-light); /* Utiliza la nueva variable */
            font-size: 1.8rem;
            font-weight: bold;
            transition: color .3s ease;
        }

        .brand img {
            height: 40px; /* Tamaño del logo. Ajusta según tu imagen */
            margin-right: 10px;
            vertical-align: middle;
            transition: filter .3s ease; /* Transición para el filtro */
        }

        [data-theme="dark"] .brand {
            color: var(--brand-text-color-dark);
        }

        [data-theme="dark"] .brand img {
            filter: invert(1) brightness(1.5); /* Aplica el filtro al logo en modo oscuro */
        }

        /* Asegurarse de que el logo del panel derecho no sea el mismo que el de la marca si no queremos que invierta. */
        /* Si quieres que *solo* el logo de la marca superior cambie y el del panel derecho NO,
           entonces la regla del panel derecho debería ser más específica y no depender del data-theme general */
        /* Pero asumo que el del panel derecho *también* debe cambiar si es el mismo logo. */

    </style>
</head>
<body data-theme="light">

    <div class="brand-container">
        <a href="index.html" class="brand">
            <img src="img/logo.png" alt="Logo de la Marca" />TrackZero
        </a>
    </div>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Modo Oscuro</button>

    <div class="container">
        <div class="left-panel">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa los datos para continuar.</p>

            <form id="loginForm" action="login.php" method="POST" autocomplete="off">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        pattern="[A-Za-z0-9_\-]{3,30}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        minlength="8"
                        required
                    >
                </div>

                <input type="hidden" name="csrf" id="csrfField">

                <div class="forgot-password">
                    <a href="recuperar_contrasena.php">¿Has olvidado tu contraseña?</a>
                </div>

                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>

            <div class="register">
                ¿No tienes cuenta?
                <a href="registro.php">Regístrate</a>
            </div>
        </div>

        <div class="right-panel">
            <img src="img/logo.png" alt="Imagen decorativa">
        </div>
    </div>

    <script>
        /* --------- Solicita token CSRF y lo inserta en el formulario. Todo esto para pedir un token CSRF al servidor y colocarlo en el formulario para protegerlo contra ataques. --------- */
        fetch('csrf_token.php', { credentials: 'same-origin' }) // Pide token CSRF al backend
            .then(function (response) {
                if (!response.ok) { // Si la respuesta de red falla
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json(); // Convierte la respuesta a objeto JSON
            })
            .then(function (data) {
                if (data && data.token) { // Si el JSON tiene token
                    document.getElementById('csrfField').value = data.token; // Pone el token en el campo oculto del formulario
                } else {
                    console.error('Token CSRF no encontrado en la respuesta:', data); // Error: no hay token en la respuesta
                    alert('Error al obtener el token de seguridad: Formato inválido.'); // Alerta de error de formato
                }
            })
            .catch(function (error) {
                console.error('Error al obtener el token de seguridad:', error); // Error en la petición
                alert('Error al obtener el token de seguridad: ' + error.message); // Alerta con el mensaje de error
            });

        /* --------- Modo oscuro / claro --------- */
        function toggleDarkMode() {
            var body = document.body;
            var newTheme = (body.dataset.theme === 'light') ? 'dark' : 'light'; // Cambia tema
            body.dataset.theme = newTheme; // Aplica nuevo tema

            var button = document.querySelector('.dark-mode-toggle');
            button.textContent = (newTheme === 'light') ? 'Modo Oscuro' : 'Modo Claro'; // Cambia texto botón
        }
    </script>
</body>
</html>
